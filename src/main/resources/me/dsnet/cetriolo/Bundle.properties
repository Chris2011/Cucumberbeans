OpenIDE-Module-Long-Description=\
    <p><b>This plugin adds to NetBeans support for Cucumber.\
    </b> Cucumber is a tool for running automated acceptance tests written in a behavior driven development (BDD) style. \
    You can use it to automate functional validation in a form that is easily readable and understandable to business users, developers and testers.\
    </p>\n\n<p>Cucumber lets software development teams describe how software should behave in plain text; and this text follows some conventions and keyword specified by a syntax called Gherkin. \
    At the moment the feature supported for this langualge are:</p>\n\n<ul>\n<li><strong>Syntax Highlighting</strong> (Colors, editable in the preference)</li>\n<li><strong>Navigation</strong> of feature files (the navigator view)</li>\n<li><strong>A palette</strong> to visually add new elements</li>\n<li><strong>Code Completion</strong> (Triggered by Ctrl+Space)</li>\n<li><strong>Code Folding</strong> (Folding on blocks like Feature, Scenario ...)\
    </li>\n<li><strong>Code Formatting</strong> (Triggered by Alt+Shift+F)</li>\n<li><strong>Language Templates</strong> to create new .feature and .future files</li>\n<li><strong>Hints</strong> to fix grammar errors</li>\n<li><strong>Code Navigation</strong> go to the implementation of any step just by clicking on it.\
    </li>\n</ul>\n<p><br>\n\n<a href="https://github.com/kinkadzs/Cetriolo/wiki/Home">The project is hosted on github, click here to report a bug or make a suggestion...\
    </a>\n<br><br>\nEnjoy, Diego.\
    </p>
